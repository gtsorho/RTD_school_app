<div class="flex">
  <div class="h-screen pb-8 overflow-y-auto border-r-2 border-red-700 bg-red-50 border-l sm:w-64 w-60 dark:bg-gray-900 dark:border-gray-700">
          <div  class="grid gap-4 gap-y-2 py-3  bg-red-700 shadow-lg text-sm grid-cols-1 md:grid-cols-6 px-2">
              <div class="md:col-span-3">
                <select
                  id="subject"
                  name="subject"
                  (change)="getStudents()"
                  [(ngModel)]="selectedSubject"
                  class="h-8   focus:outline-none mt-1 rounded px-4 w-full bg-red-400 text-white hover:text-white font-bold"
                >
                  <option class="hover:text-white"
                    *ngFor="let subject of subjects"
                    [value]="subject.id"
                  >
                    {{ subject.name }}
                  </option>
                </select>
              </div>

              <div class="md:col-span-3">
                <select
                  id="class"
                  name="class"
                  (change)="getStudents()"
                  [(ngModel)]="selectedClass"
                  class="h-8   focus:outline-none mt-1 rounded px-4 w-full bg-red-400 text-white hover:text-white font-bold"
                >
                  <option
                    *ngFor="let class of classes"
                    [value]="class.id"
                  >
                    {{ class.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="relative p-2">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fa-solid fa-magnifying-glass text-neutral-700"></i>
                </span>
                <input
                    id="contactNumber"
                    class="w-full h-8 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-300 rounded-md pl-10 pr-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
                    placeholder="e.g., +1 123-456-7890"
                    pattern="^\+\d{1,3}\s\d{1,3}-\d{3}-\d{4}$"
                    title="Phone number must be in the format: +1 123-456-7890"
                    maxlength="16"
                    required
                />
            </div>
              <!-- <div class="md:col-span-6 px-1 text-black">
                <input
                  type="text"
                  id="name"
                  name="name"
                  [(ngModel)]="searchStudentName"
                  (keyup)="getStudents()"
                  placeholder="john doe"
                  class="h-8 focus:outline-none mt-1 rounded-md px-4 w-full bg-gray-400/20 border border-gray-400/70 text-gray-700 font-normal"
                />
              </div> -->
      <div class=" space-y-1 max-h-[80vh] overflow-y-auto">
          <p class="text-end font-light text-sm px-2 text-gray-500 tracking-wider">{{students.length}} Student(s) Found</p>
          <button (click)="getAssessmentsPerStudent(student.id)"  *ngFor="let student of students" class="border-l-4 bg-black/5 border-green-700  flex items-center w-full px-5 py-2 transition-colors duration-200 dark:hover:bg-gray-800 gap-x-2 hover:bg-gray-300 focus:outline-none ">
              <img class="object-cover w-8 h-8 rounded-full shadow-sm" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=faceare&facepad=3&w=688&h=688&q=100" alt="">
              <div class="text-left rtl:text-right">
                  <h1 class="text-sm font-medium text-gray-700 capitalize dark:text-white">{{student.name}}</h1>
                  <p class="text-xs text-gray-400 dark:text-gray-300 capitalize">{{student.class.name}}</p>
              </div>
          </button>
      </div>
  </div>
  <div *ngIf="assessments && assessments.length > 0" class="h-screen py-8 overflow-y-auto px-4 mx-auto dark:bg-gray-900 dark:border-gray-700 flex-1">
    <app-excel-table [assessments]="assessments" (assessmentUpdated)="getAssessmentsPerStudent($event)" ></app-excel-table>
    <div class="flex justify-end mt-6">
      <table class="lg:w-1/2 divide-y divide-gray-200 mt-6">
        <thead class="bg-red-700">
          <tr>
            <th colspan="3" class="px-6 py-3 text-left text-xs font-bold text-white uppercase tracking-wider">Summary</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y font-mono divide-gray-200 dark:bg-gray-800">
          <tr >
            <td class="px-6 py-2 whitespace-nowrap text-sm text-gray-900 dark:text-white">Student Info</td>
            <td class="px-6 py-2 whitespace-nowrap text-sm text-gray-900 dark:text-white">
              <p class="font-medium">{{studentDetails?.name}} <span class="text-gray-500">({{studentDetails?.class.name}})</span> </p>
            </td>
            
          </tr>
          <tr>
            <td class="px-6 py-2 whitespace-nowrap text-sm text-gray-900 dark:text-white">Total Score</td>
            <td class="px-6 py-2 whitespace-nowrap text-sm text-gray-900 dark:text-white">
              <p class="font-medium">{{finalAssessment?.total_score}}({{finalAssessment?.grade}})</p>
              <p class="text-gray-500 text-xs">{{finalAssessment?.remark}}</p>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="flex mx-auto font-mono items-center h-screen" *ngIf="!assessments || assessments.length === 0">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-gray-700 dark:text-white">No Assessments Found</h1>
      <p class="text-gray-500 mt-2">Please select a student to view their assessments.</p>
    </div>
  </div>
</div>
